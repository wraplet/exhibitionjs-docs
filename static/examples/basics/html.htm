<!--
  This is the HTML structure we start with.
  To make examples look better, we use Bootstrap. For important parts: look for comments.
-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- "data-js-exhibition" attribute makes this tree structure an Exhibition. It will be wrapped by an Exhibition instance on `Exhibition.createMultiple`. -->
<div data-js-exhibition class="p-4">
    <div class="row">
        <div class="col">
            <div class="card mb-2">
                <div class="card-header">
                    <h4 class="card-title mb-0">Preview</h4>
                </div>
                <div class="card-body p-0">
                    <!-- "data-js-exhibition-preview" attribute makes this iframe managed by the Exhibition instance as an ExhibitionPreview. -->
                    <iframe data-js-exhibition-preview class="w-100 rounded" style="border: 1px solid #dee2e6;display: block;"></iframe>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-text mb-2">This example doesn't update automatically. Click this button to update the preview based on the content of the editors.</div>
                <!-- "data-js-exhibition-updater" attribute makes this button update ExhibitionPreview. -->
                <button data-js-exhibition-updater class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <div class="row">
            <div class="col-12 pb-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">HTML</h4>
                    </div>
                    <div class="card-body p-0">
                        <!--
                          "data-js-exhibition-editor" attribute makes ExhibitionJS attempt to instantiate an ExhibitionMonacoEditor instance for this element.
                          ExhibitionMonacoEditor is an ExhibitionJS' wrapper for the actual monaco-editor instance.

                          "data-js-options" attribute's value is passed to the ExhibitionMonacoEditor instance to override its default configuration.
                          The configuration under the "monacoEditorOptions" key is directly passed to the monaco-editor instance as its configuration.
                          We set the default value through the "[monacoEditorOptions][value]".

                          The priority determines the order in which the values of editors will be applied to the preview. In this case the HTML editor applies its value first
                          creating most of the preview document.

                          ExhibitionJS works in such a way that its Preview creates a Document instance, and then registered document alterers
                          can alter this Document in order determined by their priorities. Editors provide their own document alterers, but you can also
                          register your custom ones.
                        -->
                        <div data-js-exhibition-editor data-js-options='{"monacoEditorOptions": {"language": "html", "value": "<div id=\"container\" class=\"example-bg\"></div>"}, "priority": 2}' style="height: 100px;resize: vertical;overflow: auto;"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 pb-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">CSS</h4>
                    </div>
                    <div class="card-body p-0">
                        <!--
                          This editor applies its value second. Note that an additional option is added: "location". It tells the ExhibitionJS if
                          code produced by this editor should be appended to the head or the body section of the preview document.
                        -->
                        <div data-js-exhibition-editor data-js-options='{"monacoEditorOptions": {"language": "css", "value": ".example-bg {\n  background-color: lightblue;\n}"}, "priority": 1, "location": "head"}'  style="height: 100px;resize: vertical;overflow: auto;"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 pb-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">TypeScript</h4>
                    </div>
                    <div class="card-body p-0">
                        <!--
                          This editor applies its value third. It transpiles the entered TypeScript code into JavaScript and appends it to the preview document,
                          in the "script" tag. It does transpilation only if the "typescript" language is entered here. This is specific to the default editor
                          implementation provided by the ExhibitionJS.
                        -->
                        <div data-js-exhibition-editor data-js-options='{"monacoEditorOptions": {"language": "typescript", "value": "const element: HTMLDivElement = document.getElementById(\"container\");\nelement.innerHTML = \"<h1>Hello world</h1>\";"}, "priority": 0}'  style="height: 100px;resize: vertical;overflow: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
